<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<!-- 메타데이터 -->
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- CSS -->
<link href="/boots/assets/bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css">

<!-- 자바스크립트 -->
<script type="text/javascript" src="/boots/assets/js/jquery/jquery-1.12.4.js"></script>
<script type="text/javascript" src="/boots/assets/bootstrap/js/bootstrap.js"></script>

<style>
	div {border: 1px solid #000000;}
	.container {width: 1000px;} 
</style>

<title>Insert title here</title>
</head>
<body>

	<!-- 반응형 웹페이지 끄기: 창의 크기가 줄어들면 밑으로 떨어지는 현상(웹 반응) 삭제 -->
	<div class="container">
		<div class="row">
			<div class="col-md-3">1</div>
			<div class="col-md-3">2</div>
			<div class="col-md-3">3</div>
			<div class="col-md-3">4</div>
		</div>
		
		<div class="row">
			<div class="col-xs-3">1</div>
			<div class="col-xs-3">2</div>
			<div class="col-xs-3">3</div>
			<div class="col-xs-3">4</div>
		</div>
	</div>

</body>


</html>
